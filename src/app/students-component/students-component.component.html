<mat-grid-list cols="2" rowHeight="100px">
  <mat-grid-tile>
    <h1>Estudiantes</h1>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="primary" (click)="openDialog()">Nuevo</button>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="1" rowHeight="100px">
  <mat-grid-tile>
    <mat-form-field class="form-field">
      <mat-label>Buscar</mat-label>
      <input matInput type="text" [(ngModel)]="searchValue" (input)="onSearchChange()" />
      <button
        mat-button
        *ngIf="searchValue"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="searchValue = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
      <mat-icon *ngIf="!searchValue" matSuffix>search</mat-icon>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="5" rowHeight="1:1.4">
  <mat-grid-tile *ngFor="let student of temp_students">
    <mat-card class="example-card">
      <img
        mat-card-image
        [src]="student.foto_ruta ? student.foto_ruta : '/upload/user-placeholder.png' "
        alt="Photo"
      />
      <mat-card-content>
        <p>
            {{student.nom_persona}} {{student.ape_pate_pers}} {{student.ape_mate_pers}}
        </p>
        <p>
          {{calculateAge(student.fecha_naci)}}
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="warn" mat-button (click)="openDeleteDialog(student.nid_persona)">Borrar
          <mat-icon>delete</mat-icon>
        </button>        
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
